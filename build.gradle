apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

allprojects {
    tasks.withType(JavaCompile) {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
}

jar {
    baseName = 'dev'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

